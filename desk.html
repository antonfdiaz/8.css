<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <style>
        #forkme {
            position: absolute;
            right: -10px;
            top: 0px;
        }
        body {
            color: white;
            background-image: url("images/wallpaper.jpg");
            background-size: cover;
            user-select: none;
        }
    </style>
</head>
<body class="custom-cursor">
    <a href="http://github.com/antonfdiaz/8.css" id="forkme">
        <img src="http://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>
    <div class="icons-box">
        <div class="icon-box" tabindex="0">
            <img src="images/desktop_icons/trash_full.png" class="icon">
            <span class="icon-title">Recycle Bin</span>
        </div>
        <div class="icon-box" tabindex="0">
            <img src="images/desktop_icons/word.png" class="icon">
            <span class="icon-title">Word 2013</span>
        </div>
        <div class="icon-box" tabindex="0">
            <img src="images/desktop_icons/excel.png" class="icon">
            <span class="icon-title">Excel 2013</span>
        </div>
        <div class="icon-box" tabindex="0">
            <img src="images/desktop_icons/folder_home.png" class="icon">
            <span class="icon-title">User Files</span>
        </div>
        <div class="icon-box" tabindex="0">
            <img src="images/desktop_icons/internet.png" class="icon">
            <span class="icon-title">Internet Explorer</span>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button icon"></div>
        <img src="images/explorer.png">
        <img src="images/desktop_icons/internet.png">
        <img src="images/desktop_icons/notepad.png">
    </div>
    <div class="window default">
        <div class="title-bar">
            <span>Information</span>
            <button class="close">&#x2715;</button>
        </div>
        <div class="win-content">
            <h2>8.css</h2>
            <p>A recreation of the Windows 8/8.1 UI in CSS</p>
            <img src="images/8css.gif" alt="8.css Logo"><br><br>
            <button>Button!</button>
            <button onclick="alert('Hello!')">Click Me!</button><br><br>
            <label for="checkbox">Checkboxes:</label>
            <input type="checkbox" class="checkbox">
            <input type="checkbox" class="checkbox">
            <input type="checkbox" class="checkbox">
            <input type="checkbox" class="checkbox">
            <input type="checkbox" class="checkbox">
        </div>
    </div>
    <div id="loading" class="segoe-ui">
        <h3>Loading the desktop</h3>
        <img src="images/loader.gif" height="80px">
        <p>Don't close your browser</p>
    </div>
    <script>
        $(window).on("load",function() {
            setTimeout(function() {
                $("#loading").fadeOut("slow");
            },3000);
        });
        $(".window").draggable({
            handle: ".title-bar",
        });
        $(".close").click(function () {
            $(this).closest(".window").hide()
        });
        $(".start-button").on("click",function() {
            $(".window.default").show()
        });
    </script>
</body>
</html>
